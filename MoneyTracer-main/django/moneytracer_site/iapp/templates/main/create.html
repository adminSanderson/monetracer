{% extends 'main/load.html' %}

{% block title %}Добавление записи{% endblock %}


{% block content %}
    <div>
        <section style="width:50%; height: 200px;margin-top: 50px"class="blocks">
        <h1 style="margin-left: 100px; margin-top:10px; font-size: 50px"><b>Форма добавления записи</b></h1>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input type="text" placeholder="Категория записи" class="form-control"><br>
            <input type="text" placeholder="Сумма" class="form-control"><br>
            <input type="date" class="form-control"><br>
            <input type="time" class="form-control"><br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить запись</button>
        </form>
        </section>
    </div>




{% endblock %}
